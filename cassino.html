<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            height: calc(100vh - 180px);
        }
        @media (max-width: 640px) {
            .chat-container {
                height: calc(100vh - 150px);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto px-4 py-6 max-w-3xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-purple-400">Cassino Bot</h1>
            <div id="user-section" class="hidden">
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
                    Sair
                </button>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Login / Cadastro</h2>
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Senha</label>
                    <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="flex space-x-3">
                    <button id="login-btn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                        Entrar
                    </button>
                    <button id="signup-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                        Cadastrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Section (hidden initially) -->
        <div id="game-section" class="hidden mt-6">
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg mb-4">
                <div class="flex justify-between items-center">
                    <span class="font-medium">Saldo:</span>
                    <span id="balance" class="font-bold text-xl text-purple-400">1000</span>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="chat-container overflow-y-auto p-4 space-y-4" id="chat-messages">
                    <div class="bg-gray-700 rounded-lg p-3 max-w-[80%] w-fit">
                        <p class="text-sm text-gray-400">Cassino Bot:</p>
                        <p>Bem-vindo ao Cassino Bot! Você começa com 1000 créditos. Quanto você quer apostar?</p>
                    </div>
                </div>

                <div class="border-t border-gray-700 p-4">
                    <div class="flex space-x-2">
                        <input type="number" id="bet-amount" placeholder="Valor da aposta" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <button id="send-bet" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                            Apostar
                        </button>
                    </div>
                    <div class="mt-2 flex space-x-2">
                        <button id="quick-bet-100" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-lg text-sm">
                            100
                        </button>
                        <button id="quick-bet-500" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-lg text-sm">
                            500
                        </button>
                        <button id="quick-bet-all" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-lg text-sm">
                            Tudo
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-xl font-semibold mb-2 text-red-400">Erro</h3>
                <p id="error-message" class="mb-4"></p>
                <button id="close-error-modal" class="w-full bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc,
            arrayUnion,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDjX1zaHCPokU7Ul34ZR59kcjyDSypb-Ts",
            authDomain: "evocative-ethos-409016.firebaseapp.com",
            projectId: "evocative-ethos-409016",
            storageBucket: "evocative-ethos-409016.firebasestorage.app",
            messagingSenderId: "299836722520",
            appId: "1:299836722520:web:b22c7ad4efa66cce12e92d",
            measurementId: "G-HBYRTVZDW3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const gameSection = document.getElementById('game-section');
        const userSection = document.getElementById('user-section');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const betAmount = document.getElementById('bet-amount');
        const sendBetBtn = document.getElementById('send-bet');
        const chatMessages = document.getElementById('chat-messages');
        const balanceDisplay = document.getElementById('balance');
        const quickBet100 = document.getElementById('quick-bet-100');
        const quickBet500 = document.getElementById('quick-bet-500');
        const quickBetAll = document.getElementById('quick-bet-all');
        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');
        const closeErrorModal = document.getElementById('close-error-modal');

        // Game variables
        let currentUser = null;
        let userBalance = 1000;
        const WIN_PROBABILITY = 0.5; // 50% chance to win

        // Quick bet buttons
        quickBet100.addEventListener('click', () => {
            betAmount.value = 100;
        });

        quickBet500.addEventListener('click', () => {
            betAmount.value = 500;
        });

        quickBetAll.addEventListener('click', () => {
            betAmount.value = userBalance;
        });

        // Error modal handling
        closeErrorModal.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                authSection.classList.add('hidden');
                gameSection.classList.remove('hidden');
                userSection.classList.remove('hidden');
                
                try {
                    // Check if user document exists
                    const userDocRef = doc(db, "usuarios", user.uid);
                    const userDoc = await getDoc(userDocRef);
                    
                    if (userDoc.exists()) {
                        // Load user data
                        userBalance = userDoc.data().saldo || 1000;
                        balanceDisplay.textContent = userBalance;
                        
                        // Load chat history
                        chatMessages.innerHTML = '';
                        if (userDoc.data().historico) {
                            userDoc.data().historico.forEach(msg => {
                                addMessageToChat(msg.texto, msg.tipo, msg.resultado);
                            });
                        } else {
                            addBotMessage("Bem-vindo de volta ao Cassino Bot! Seu saldo atual é " + userBalance + " créditos. Quanto você quer apostar?");
                        }
                    } else {
                        // Create new user document
                        await setDoc(userDocRef, {
                            saldo: 1000,
                            historico: [{
                                texto: "Bem-vindo ao Cassino Bot! Você começa com 1000 créditos. Quanto você quer apostar?",
                                tipo: "bot",
                                resultado: null,
                                timestamp: serverTimestamp()
                            }]
                        });
                        userBalance = 1000;
                        balanceDisplay.textContent = userBalance;
                        chatMessages.innerHTML = '';
                        addBotMessage("Bem-vindo ao Cassino Bot! Você começa com 1000 créditos. Quanto você quer apostar?");
                    }
                } catch (error) {
                    showError("Erro ao carregar dados do usuário: " + error.message);
                    console.error("Error loading user data:", error);
                }
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                gameSection.classList.add('hidden');
                userSection.classList.add('hidden');
            }
        });

        // Auth handlers
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError("Por favor, preencha email e senha.");
                return;
            }
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError("Erro no login: " + error.message);
            }
        });

        signupBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError("Por favor, preencha email e senha.");
                return;
            }
            
            if (password.length < 6) {
                showError("A senha deve ter pelo menos 6 caracteres.");
                return;
            }
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError("Erro no cadastro: " + error.message);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                showError("Erro ao sair: " + error.message);
            }
        });

        // Chat and game functions
        function addUserMessage(message) {
            addMessageToChat(message, "user", null);
        }

        function addBotMessage(message, result = null) {
            addMessageToChat(message, "bot", result);
        }

        function addMessageToChat(message, type, result) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `bg-gray-700 rounded-lg p-3 max-w-[80%] w-fit ${type === 'user' ? 'ml-auto bg-purple-600' : ''}`;
            
            const typeElement = document.createElement('p');
            typeElement.className = 'text-sm text-gray-400';
            typeElement.textContent = type === 'user' ? 'Você:' : 'Cassino Bot:';
            
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            
            messageDiv.appendChild(typeElement);
            messageDiv.appendChild(messageElement);
            
            if (result !== null) {
                const resultElement = document.createElement('p');
                resultElement.className = `text-sm font-semibold mt-1 ${result ? 'text-green-400' : 'text-red-400'}`;
                resultElement.textContent = result ? 'Você ganhou!' : 'Você perdeu.';
                messageDiv.appendChild(resultElement);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function saveMessageToHistory(message, type, result) {
            if (!currentUser) return;
            
            try {
                const userDocRef = doc(db, "usuarios", currentUser.uid);
                await updateDoc(userDocRef, {
                    historico: arrayUnion({
                        texto: message,
                        tipo: type,
                        resultado: result,
                        timestamp: serverTimestamp()
                    })
                });
            } catch (error) {
                console.error("Error saving message to history:", error);
            }
        }

        async function updateUserBalance(newBalance) {
            if (!currentUser) return;
            
            try {
                const userDocRef = doc(db, "usuarios", currentUser.uid);
                await updateDoc(userDocRef, {
                    saldo: newBalance
                });
            } catch (error) {
                console.error("Error updating user balance:", error);
                throw error;
            }
        }

        // Game logic
        sendBetBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            
            const betValue = parseInt(betAmount.value);
            
            // Validate bet
            if (isNaN(betValue) || betValue <= 0) {
                showError("Por favor, insira um valor válido para apostar.");
                return;
            }
            
            if (betValue > userBalance) {
                showError("Você não tem créditos suficientes para esta aposta.");
                return;
            }
            
            // Add user message to chat
            addUserMessage(`Apostando ${betValue} créditos...`);
            await saveMessageToHistory(`Apostando ${betValue} créditos...`, "user", null);
            
            // Process bet
            const didWin = Math.random() < WIN_PROBABILITY;
            const winAmount = didWin ? betValue * 2 : 0;
            const newBalance = didWin ? userBalance + betValue : userBalance - betValue;
            
            // Update UI
            userBalance = newBalance;
            balanceDisplay.textContent = userBalance;
            
            // Add bot response
            let botMessage;
            if (didWin) {
                botMessage = `Parabéns! Você ganhou ${betValue} créditos. Seu novo saldo é ${newBalance}. Quer apostar novamente?`;
            } else {
                botMessage = `Que pena! Você perdeu ${betValue} créditos. Seu novo saldo é ${newBalance}. Quer tentar novamente?`;
            }
            
            addBotMessage(botMessage, didWin);
            
            // Save to database
            try {
                await Promise.all([
                    saveMessageToHistory(botMessage, "bot", didWin),
                    updateUserBalance(newBalance)
                ]);
            } catch (error) {
                showError("Erro ao salvar dados da aposta: " + error.message);
                console.error("Error saving bet data:", error);
            }
            
            // Clear bet input
            betAmount.value = '';
        });

        // Handle Enter key in bet input
        betAmount.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBetBtn.click();
            }
        });
    </script>
</body>
</html>
